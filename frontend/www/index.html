      	sys.initialize();

  <style>
    .item {
      padding: 10px;
      line-height: 1;
    }
    .item-thum {
      background-color: #ccc;
      width: 50px;
      height: 50px;
      border-radius: 4px;
    }
    .item-title {
      font-size: 15px;
      font-weight: 500;
    }
    .item-desc {
      font-size: 14px;
      color: #666;
      line-height: 1.3;
      margin: 4px 0 0 0;
      padding: 0 30px 0 0;
    }
    .item-label {
      font-size: 12px;
      color: #999;
      float: right;
    }
  </style>
</head>

<body ng-controller="AppController">    
  <ons-navigator var="myNavigator">
    <ons-page id="my-page" >
      <ons-toolbar>
        <div class="center">ระบบจัดการ การผลิต</div><div class="right"><ons-button id="logout" ng-click="logout()" modifier="quiet">
			LOGOUT
			</ons-button></div>
      </ons-toolbar>
      <div ></div>
      
      <ons-modal var="loginModel" ng-controller="LoginController">
	
	<div class="modal_content" style="background-color: #FFF; margin: 20px; padding: 10px; color: #000;">
	<div class="Center"><ons-icon class="Center"><font size="3">เข้าสู่ระบบ</font></ons-icon></div>
	<br>
		<ons-list>
		<ons-list-header><FONT COLOR="black"><b>Username</b></FONT></ons-list-header>
        	<input id="username" type="text" ng-model="userName" class="text-input--underbar" size="45 px" >
        	<br>
        	<ons-list-header><FONT COLOR="black"><b>Password</b></ons-list-header>
        	<input id="pass" type="password" ng-model="passWord" class="text-input--underbar" size="45 px" >
        	<br><br>
        	<ons-button id="loginbutton" ng-click="login()" modifier="large" class="login-button" >
	        	Log In
	        </ons-button>
    	</ons-list>
	</div>
</ons-modal>
