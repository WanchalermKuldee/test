<meta charset="utf-8">


<ons-page ng-controller="ManaController2">
	<ons-toolbar>
		<div class="left">
			<ons-back-button id="zz2">กลับ</ons-back-button>
		</div>
		<div class="center">รายการพนักงาน</div>
	</ons-toolbar>
	
	<ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item class="item">
          <ons-row>
            <ons-col width="60px"> 
              <div><img src="../lmages/5.png" width="50"></img></div>
            </ons-col>
            <ons-col>
              <header>
                <span class="item-title">{{item5.title}}</span>
              </header>
              <p class="item-desc">{{item5.desc}}</p>
            </ons-col>
          </ons-row>
        </ons-list-item>

<ons-list>
<ons-list-header class="center"> <li class="ion-plus-circled">ไลน์การผลิตสินค้า</li></ons-list-header>
		 <ons-list-item>
          <input id="mm1" type="text" ng-model="nameLineManager" placeholder="กรุณากรอกไลน์การผลิต" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
        </ons-list-item>
<ons-list-header class="center"> <li class="ion-plus-circled">ชื่อ</li></ons-list-header>
         <ons-list-item>
          <input id="mm2" type="text" ng-model="name" placeholder="กรอกชื่อ พนักงาน" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
        </ons-list-item>
        </ons-list-item>
<ons-list-header class="center"> <li class="ion-plus-circled">นามสกุล</li></ons-list-header>
         <ons-list-item>
          <input id="mm3" type="text" ng-model="lastname" placeholder="กรอกนามสกุล พนักงาน" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
        </ons-list-item>
 <ons-list-header class="center"> <li class="ion-plus-circled">เบอร์โทรศัพท์</li></ons-list-header>
 		<ons-list-item>
          <input id="mm4" type="text" ng-model="telphone" placeholder="กรอกเบอร์โทรศัพท์พนักงาน" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
        </ons-list-item>
 <ons-list-header class="center"> <li class="ion-plus-circled">ที่อยู่</li></ons-list-header>       
         <ons-list-item>
          <input id="mm5" type="textarea" style="width: 100%; height: 100px;"ng-model="detel" placeholder="ที่อยู่ที่ติดต่อได้ของพนักงาน" class="text-input text-input--transparent" style="margin-top:8px; width: 100%;">
        </ons-list-item>

</ons-list>
	<div cless="center" >
			<ons-button  modifier="large"  id="mcc" ng-click="managerUpdate()"> <i><ons-icon icon="ion-arrow-up-a" size="40px" fixed-width="true"></ons-icon></i>เสร็จสิ้น</ons-button>
		</div>
	
	
</ons-page>
