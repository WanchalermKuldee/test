<meta charset="utf-8">

<ons-page ng-controller="OrderProductController">
  <ons-toolbar>
    <div class="left">
			<ons-back-button id="p1d" >กลับ</ons-back-button>
		</div>
	<div class="center">แสดงรายชื่อลูกค้า</div>
  </ons-toolbar>
  
  	<ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item class="item">
          <ons-row>
            <ons-col width="60px"> 
              <div><img src="../lmages/2.ico" width="50"></img></div>
            </ons-col>
            <ons-col>
              <header>
                <span class="item-title">{{item2.title}}</span>
              </header>
              <p class="item-desc">{{item2.desc}}</p>
            </ons-col>
          </ons-row>
        </ons-list-item>
  
           <ons-list>
        <ons-list-item style="height: 30px"  id="p2d" ng-click="setShared2(data.id,data.username,data.email)" modifier="tappable" ng-repeat="data in datas">
          <ons-row>
            <ons-col width="50%">
            <i class="fa fa-user"></i>
              {{data.username}}
            </ons-col>           
          </ons-row>
        </ons-list-item>
      </ons-list>
     		
</ons-page>
